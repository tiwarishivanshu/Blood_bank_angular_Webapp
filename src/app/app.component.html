<div class="container mt-5">

    <div class="col-sm-8 col-md-6 col-lg-6">
          <form>
              <h4>Blood Required</h4>
                <mat-form-field appearance='fill'>
                  <mat-select [(value)]="selectedBr" (valueChange)="enable($event)">
                    <mat-option *ngFor="let BloodRequired of BR" [value]="BloodRequired.value">{{BloodRequired.viewValue}}
                    </mat-option>
                    </mat-select> 
                </mat-form-field>
                <p>the selected bloog group is:{{selectedBr}}</p>

          <h4>Number Of Bottels</h4>
          <mat-form-field appearance="fill">
              <mat-select [(value)]="selectedNo" (valueChange)='Num($event)'>
              <mat-option *ngFor="let NumberOfBottels of NB" [value]="NumberOfBottels.value">{{NumberOfBottels.viewValue}}</mat-option>
              </mat-select>

          </mat-form-field>
          <p>selected volume is:{{selectedNo}}</p>

    </div>
